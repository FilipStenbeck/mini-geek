           </a> <a class="brand" href="#"> Mini-geek</a>
           <div class="nav-collapse collapse">

<div class="container main-container">
	<div class="row" ng-controller="ListCtrl">
        <div class="span3">
            {{foo}}
        </div>
        <div class="span6">
            <ul>
                <li class="well" ng-repeat="game in gameList">
                    <div>
                        <a ng-click='getDetails(game.id)' href="#">{{game.name}} </a>
                    </div>
                </li>
            </ul>
        </div> 
       
	</div>
    <div class="row" ng-controller="GameDetailsCtrl"> 
        <div class="well" >
            <div class="media">
                <a class="pull-left" href="{{link}}" target="_blank">
                    <img class="media-object" src="{{details.thumbnail}}" style="margin-right: 30px;"/>
                </a>
                <div class="media-body">
                    <h4 class="media-heading">{{details.name}}</h4>
                    <span>{{details.description}}</span>
                    <div class="row">
                        <ul>
                            <li>{{details.rating}}</li>
                            <li>{{details.players}}</li>
                            <li>{{details.yearpublished}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
