<!-- HEADER & MENU  -->

    <div class="navbar-inner">
	   <div class="container">
		  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
                <span class="icon-bar"></span> 
                <span class="icon-bar"></span> 
                <span class="icon-bar"></span>
           </a>

<!-- GAME LIST  -->
<div class="container main-container">
	<div class="row" ng-controller="ListCtrl">
        <div class="span3">
            {{foo}}
        </div>
        <div class="span6">
            <ul>
                <li class="well" ng-repeat="game in gameList">
                    <div>
                        <a ng-click='getDetails(game.id)' href="#">{{game.name}} </a>
                    </div>
                </li>
            </ul>
        </div>    
	</div>
    
    <!-- GAME DETAILS  -->
    <div class="row" ng-controller="GameDetailsCtrl"> 
      
        <div id="game-details" class="media" style="display: none;">
             <h4 class="media-heading">{{details.name}}</h4>
            <div class="btn-group game-details-controls">
              <button  ng-click="showVideos()" class="btn">Videos</button>
              <button ng-click="showOverivew()" class="btn">Overview</button>
              <button ng-click="showForums()" class="btn">Forums</button>
            </div>
            
            <a class="overview pull-left" href="{{details.link}}" target="_blank">
                <img class="media-object" src="{{details.thumbnail}}" style="margin-right: 30px;"/>
            </a>
            <div class="overview media-body">
               
                <span>{{details.description}}</span>
               
                    
                <table  class="game-details-table table table-bordered table-striped">        
                    <thead> 
                        <tr>
                            <th>Rating</th>
                            <th>Number of players</th>
                             <th>Published</th>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr>
                            <td>{{details.rating}}</td>
                            <td>{{details.players}}</td>
                            <td>{{details.yearpublished}}</td>
                        </tr>
                    </tbody> 
                </table>
            </div>
            
            <!-- VIDEO LIST  -->
             
            <br>
            <div id ="video-list" class="media-body" style="display: none;">
                <table  class="table table-bordered table-striped ">        
                    <thead> 
                        <tr>
                            <th>Videos</th>
                         
                        </tr>
                    </thead>
                    <tbody> 
                        <tr ng-repeat="video in videoList">
                            <td><a href="{{video.link}}" target="_blank"> {{video.title}}</a></td>
                        </tr>
                    </tbody> 
                </table>    
            </div>
      </div>
    
    </div>
